<h1 mat-dialog-title>Select a User</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <input class="form-control" type="text" placeholder="Filter..." [(ngModel)]="srchTerm" />
    </div>
  </div>
  <br/>
  <table class="table table-bordered table-responsive table-condensed">
    <thead style="color: white;background-color: #0061a0;">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee Id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter : srchTerm">
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.EmployeeId}}</td>
        <td>
          <button class="btn btn-success fa fa-check" title="Select" (click)="close(user)"></button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
