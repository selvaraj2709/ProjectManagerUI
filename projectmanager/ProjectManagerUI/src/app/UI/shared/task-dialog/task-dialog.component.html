<h1 mat-dialog-title>Select a Parent Task</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col-xs-12">
      <input class="form-control" type="text" placeholder="Filter..." [(ngModel)]="srchTerm" />
    </div>
  </div>
  <br/>
  <table class="table table-bordered table-responsive table-condensed">
    <thead style="color: white;background-color: #0061a0;">
      <tr>
        <th>Task Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks | filter : srchTerm">
        <td>{{task.TaskName}}</td>
        <td>
          <button class="btn btn-success fa fa-check" title="Select" (click)="close(task)"></button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
